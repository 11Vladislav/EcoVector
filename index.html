<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVector</title>
    <link rel="stylesheet" href="./sass/main.css" />
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <nav class="nav">
                <a class="logo" href="./index.html" lang="en">
                    <img src="./images/ecovector-logo-brown.png" class="logo__image" alt="logo">
                </a>  
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="./index.html">Головна
                        </a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Послуги
                        </a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Контакти
                        </a>
                    </li>
                </ul>
                <button type="button" class="menu__open">
                    <svg class="menu__open__btn" data-mobile-menu-open>
                        <use href="./images/icons.svg#icon-mob-menu-btn" width="32" height="24"></use>
                    </svg>
                </button>
            </nav>
        </div>
    </header>
<main>
    <section class="preferences">
        <div class="container">
            <div class="title__wrap">
                <h1 class="preferences__title"><span class="accent__title">Розробимо та узгодимо
                еколого-технічну документацію</span> для Вашого підприємства
                </h1>
            </div>
            <div class="subtitle__wrap">
                <h2 class="subtitle">
                    мінімум Вашої участі,
                    максимум нашої роботи
                </h2>
            </div>
        </div>
        <div class="book__img">
            <img src="./images/books.png" width="440" alt="books">
        </div>
    </section>
</main>
    
</body>
</html>
