<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVector</title>
    <link rel="stylesheet" href="./sass/main.css" />
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <nav class="nav">
                <a class="logo" href="./index.html" lang="en">
                    <img src="./images/ecovector-logo-brown.png" class="logo__image" alt="logo">
                </a>  
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="./index.html">Головна
                        </a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Послуги
                        </a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Контакти
                        </a>
                    </li>
                </ul>
                <button type="button" class="menu__open">
                    <svg class="menu__open__btn" data-mobile-menu-open>
                        <use href="./images/icons.svg#icon-mob-menu-btn" width="32" height="24"></use>
                    </svg>
                </button>
            </nav>
        </div>
        <div class="mobile-menu is-hidden" data-mobile-menu>
            <div class="container">
                <button type="button" class="menu__close">
                    <svg class="menu__close__btn" data-mobile-menu-close>
                        <use href="./images/icons.svg#icon-close_mob_menu" width="19" height="19"></use>
                    </svg>
                </button>
                <ul class="mobile-menu__list">
                    <li class="mobile-menu__item">
                        <a href="./index.html" class="mobile-menu__link">Головна</a>
                    </li>
                    <li class="mobile-menu__item">
                        <a href="./portfolio.html" class="mobile-menu__link">Послуги</a>
                    </li>
                    <li class="mobile-menu__item">
                        <a href="./contacts.html" class="mobile-menu__link">Контакти</a>
                    </li>
                </ul>
                <div class="mobile-menu__bottom">
                    <ul class="mobile-contacts__list">
                        <li class="mobile-contacts__item">
                            <a href="tel:+380961111111" class="mobile-contacts__link mobile-contacts__link--big">+38 096 111 11
                                11</a>
                        </li>
                        <li class="mobile-contacts__item">
                            <a href="maito:info@devstudio.com" class="mobile-contacts__link">info@devstudio.com</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
<main>
    <section class="preferences">
        <div class="container">
            <div class="title__wrap">
                <h1 class="preferences__title" id="main-title">
                </h1>
                <span class="normal">для Вашого підприємства</span>
            </div>
            <div class="subtitle__wrap">
                <h2 class="subtitle">
                    мінімум Вашої участі,
                    максимум нашої роботи
                </h2>
            </div>
        </div>
        <div class="book__img">
            <img src="./images/books.png" alt="books">
        </div>
        <div class="arrow__down">
            <img src="./images/arrow-down.png" alt="arrow down">
        </div>
    </section>
</main>
    <script src="js/mobile-menu.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
